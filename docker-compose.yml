version: '3.8'

services:
  app:
    build: .
    image: menma-shop-app
    container_name: menma_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    env_file: .env
    depends_on:
      - db
    networks:
      - menma

  db:
    image: postgres:15
    container_name: menma_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: menma
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - menma

  web:
    image: nginx:alpine
    container_name: menma_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/:ro
    depends_on:
      - app
    networks:
      - menma

volumes:
  db_data:

networks:
  menma:
    driver: bridge
